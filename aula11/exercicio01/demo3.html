<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="usuário">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="senha">
        <label for="save">Salvar Login</label>
        <input type="checkbox" name="save" id="save" value="save" checked>
        <label for="auth1">Tipo 1</label>
        <input type="radio" name="auth" id="auth1" value="auth1">
        <label for="auth2">Tipo 2</label>
        <input type="radio" name="auth" id="auth2" value="auth2">
        <label for="auth3">Tipo 3</label>
        <input type="radio" name="auth" id="auth3" value="auth3">
        <button type="submit" value="login" name="op" id="login">Logar</button>
        <button type="submit" value="reset" name="op" id="reset">Resetar</button>
    </form>

</body>
</html>
